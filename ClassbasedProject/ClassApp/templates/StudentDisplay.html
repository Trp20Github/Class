<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<header>Student Details</header>

    <table border="1">
        <tr>
            <th>Student Name</th>
            <th>Image</th>
            <th>Date of Birth</th>
            <th>Email ID</th>
            <th>Maths</th>
            <th>Physics</th>
            <th>Chemistry</th>


        </tr>

        {% for i in data %}
        <tr>
            <td>{{ i.student_name }}</td>
            <td><img src="{{ i.image.url }}" width=100px height=100px></td>
            <td>{{ i.dob }}</td>
            <td>{{ i.email }}</td>
            <td>{{ i.maths_score }}</td>
            <td>{{ i.Physics_score }}</td>
            <td>{{ i.Chemistry_score }}</td>

            <td><a href="http://127.0.0.1:8000/ClassApp/delete/{{i.id}}">Delete</a></td>
            <td><a href="http://127.0.0.1:8000/ClassApp/update/{{i.id}}">Update</a></td>
            <td><a href="http://127.0.0.1:8000/ClassApp/detail/{{i.id}}">View</a></td>
        </tr>
        {% endfor %}

   </table>

</body>
</html>
