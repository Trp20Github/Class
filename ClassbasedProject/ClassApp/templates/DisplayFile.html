<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<header>IMAGE DISPLAY</header>
<table border="1">
    <tr>
        <th>Item</th>
        <th>Image</th>
    </tr>

{% for i in data %}
<tr>

    <td>{{ i.itemname }}</td>
    <td><img src="{{ i.image.url }}" width="100px" height="100px"> </td>
    <td><a href="http://127.0.0.1:8000/ClassApp/detailfile/{{i.id}}">View</a></td>
    <td><a href="http://127.0.0.1:8000/ClassApp/updatefile/{{i.id}}">Update</a></td>
    <td><a href="http://127.0.0.1:8000/ClassApp/deletefile/{{i.id}}">Delete</a></td>

</tr>
{% endfor %}

</table>
</body>
</html>
